markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.details

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.sections
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - toc.follow
    - search
    - search.suggest
    - navigation.footer
    - offline
  font:
    text: "Inter"
    code: "JetBrains Mono"
  language: ro
  favicon: media/brickdocs_light.png
  logo: media/brickdocs_light.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: dark
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon:
    admonition:
      note: fontawesome/solid/bookmark

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/brickbotcnu
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/brickbotcnu
    - icon: fontawesome/solid/envelope
      link: mailto:brickbot@liceulunirea.ro # FIXME: FIXXXXXXXXXXXXXXXXXXXXXX
    - icon: fontawesome/solid/globe
      link: https://brickbot.ro

extra_css:
  - styles/stylesheet.css # Custom CSS to switch themes
  - stylesheets/extra.css
nav:
